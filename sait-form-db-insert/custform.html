<!DOCTYPE html>
<html>
	<head>
		<title>form example</title>
	</head>
	<body>
		<form method="post" action="/newcustomer">
		<label for="CustFirstName">CustFirstName:</label>
		<input type="text" name="CustFirstName" /><br />
		<label for="CustLastName">Last Name:</label>
		<input type="text" name="CustLastName" id="CustLastName" /><br />
		<label for="CustAddress">CustAddress:</label>
		<input type="text" name="CustAddress" id="CustAddress" /><br />
		<label for="CustCity">CustCity:</label>
		<input type="text" name="CustCity" id="CustCity" /><br />
		<label for="CustProv">CustProv:</label>
		<input type="text" name="CustProv" id="CustProv" /><br />
		<label for="CustPostal">CustPostal:</label>
		<input type="text" name="CustPostal" id="CustPostal" /><br />
		<label for="CustCountry">CustCountry:</label>
		<input type="text" name="CustCountry" id="CustCountry" /><br />
		<label for="CustHomePhone">CustHomePhone:</label>
		<input type="text" name="CustHomePhone" id="CustHomePhone" /><br />
		<label for="CustBusPhone">CustBusPhone:</label>
		<input type="text" name="CustBusPhone" id="CustBusPhone" /><br />
		<label for="CustEmail">CustEmail:</label>
		<input type="text" name="CustEmail" id="CustEmail" /><br />
		<label for="AgentId">AgentId:</label>
		<input type="number" name="AgentId" id="AgentId" /><br />
		<input type="submit" value="Register" />
		</form>
	</body>
</html>
