		<script>
            //Sets an array for images 
			var travelImages = new Array();
			for(i = 0; i <3; i++)
			{
				travelImages[i] = new Image();
				travelImages[i].src = ("img/Cake" + i + ".png");
			}
			var linksForImages = ["https://www.youtube.com/watch?v=vGE-RfP6KRE", "https://www.youtube.com/watch?v=Y9l8iu5J6rs", "https://www.youtube.com/watch?v=wfPt0r0Nl5o"];
			//Description of each cake that the user can travel to in minecraft
			var travelDescs = ["This is the Tony's cake.","This is the Ella's cake.", "This is the Jacky's"]

            //shows image at "img1"
			function showImage(index)
			{
				document.getElementById("img1").src = travelImages[index].src;
			}

			//Opens a new window to a cake tutorial video for 5 seconds before it closes.
			function openLink(index)
			{
				newWin = open(linksForImages[index],"", "height= 600, width= 900, top= 200, left= 200");
				setTimeout(function()
				{
					newWin.close();
				}, 5000);
			}

			//Animates image to constantly move from one side of the screen to the other
			$(document).ready(function()
			{
				//Moves image to the left and delays 3 seconds before it calls animateRight()
				function animateSideToSide(distance)
				{
					$("#movingKirby").animate({left: distance}, "slow");
					setTimeout(animateRight,3000);
				}
				//moves image to the right
				function animateRight()
				{
					$("#movingKirby").animate({left: 0}, "slow");
				}
				
				//moves the image when the document loads to hide the first 6 second delay from setInterval.
				animateSideToSide();

				//Every 6 seconds it will call a function to move the image side to side.
				setInterval(function()
				{
					var screenWidth = window.innerWidth - 100;
					animateSideToSide(screenWidth);
				}, 7000);
			})
		</script>

						Changes image when one of them is hovered.
						Directs user to a cake video when the press on the description.-->
					<script>
						for(i = 0; i < travelImages.length; i++)

							document.write("<li onmouseover ='showImage("+ i + ");' onclick = 'openLink("+ i + ");'>" + travelDescs[i] + "</li>");
