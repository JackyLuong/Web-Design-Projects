<!DOCTYPE html>
<html>
	<head> 
		
		<title> htmlMyWindow </title> <!--- Title of the page --->
		
		<meta charset = "UTF-8"> </meta> <!--- Converts ASCII to UTF-8 so it covers almost all characters and symbols in the world --->

        <script>
            function checkValue()
            {
                var postalField = document.getElementById("postal");
                var reg = /(^[a-z]\d[a-z]\s?\d[a-z]\d$)|(^(\d){5}$)|(^(\d){5}-(\d){4}$)/i;
                if(reg.test(postalField.value))
                {
                    alert("matched");
                }
                else
                {
                    alert("incorrect");
                }

            }
        </script>
	</head>
	
	<body>
		<button type = "button" onclick = "self.close()">Close a Window</button>
        postal Code: <input type = "text" id = "postal" onkeyup= "this.value = this.value.toUpperCase();"></input>
        <button type ="button" onclick = "checkValue();">Check</button>
	</body>
</html>
